<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Job</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700;900&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="header-nav">
          <div class="header-logo">
            <a href=""><img src="/img/logo.png" alt="" /></a>
          </div>
          <ul class="header-nav-list">
            <li><a href="#">Головна</a></li>
            <li><a href="#">Вакансії</a></li>
            <li><a href="#">Компанії</a></li>
          </ul>
          <div class="header-nav-btn">
            <button class="login">Увійти</button>
            <button class="register button">Зареєструватися</button>
          </div>
        </nav>
        <section class="header-main">
          <div class="header-main-card">
          <h2 class="header-card-titel">
            Знайди роботу своєї мрії
          </h2>
          <p class="header-card-text">
            Створіть резюме або надішліть відгук 
            на вакансію у компанії зі світовим 
            ім'ям і працюйте за вільним графіком
          </p>
          </div>
          <form action="" class="header-cart-search">
        
          <input type="text" class="search-input">

          <button class="search-button button">Шукати вакансію</button>
          </form>
          <div class="header-card-exemple">
            <h5 class="header-example-item">Наприклад:</h5>
            <span class="header-example-item">
              Front-end
            </span>
            <span class="header-example-item">
              Back-end
            </span>
            <span class="header-example-item">
              Desiner
            </span>
          </div>
          </div>
          <div class="header-main-img">
            <img src="/img/hero-image.png" alt=""/>
          </div>
        </section>
      </header>
      <main class="main"></main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
